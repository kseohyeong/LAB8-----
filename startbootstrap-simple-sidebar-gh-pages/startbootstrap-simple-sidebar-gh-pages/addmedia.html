                    <p>
                        <h6>미디어 종류 선택</h6>
                        <input type="radio" id="movie" name="add_media" value="MOVIE">

                        <p> </p>
                        
                        <label for="title">제목 입력: </label>

                        <p> </p>

                        <p> </p>
