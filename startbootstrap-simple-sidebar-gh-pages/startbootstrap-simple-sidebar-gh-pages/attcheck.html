                        <span id="dateString"></span>의 출석체크
                    </br> </br> 아이디 입력: <input id="item" type="text" size="10">

                    </p>

                <div id="demo"></div>

                <script>
                    const d = new Date();
                    const dateString = d.toDateString();

                    document.getElementById("dateString").innerText= dateString;   
                    
                    
                    let item=document.getElementById("item");
                    
                    

                    var picked = Math.floor((Math.random()*5)+1);
        
                    function retrieve(){
                        if (!window.sessionStorage){
                            alert("세션 스토리지를 지원하지 않습니다");
                            return;
                        }
                        let val = sessionStorage.getItem(item.value);
                        if (val==null){
                            alert("로그인 후 이용해 주시길 바랍니다.");
                        } else{
                            alert("출석이 완료되었습니다.");
                            alert(item.value+" 님의 오늘의 출석체크 포인트 : "+picked);
                        }       
                    }

             
                </script>
