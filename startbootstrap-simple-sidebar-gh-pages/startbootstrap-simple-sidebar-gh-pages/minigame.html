                <style>
                    .rect-container{
                        display:grid;

                    }
                
                    .rect1{
                        background-color: pink;
                
                    }

                    .rect1:hover{
                        background-color:lightblue;
                        border-radius:50%;

                    }

                    <div class="rect-container">
                        <div class="rect8"></div>
                        <div class="rect3"></div>
                        <div class="rect6"></div>
                        <div class="rect7"></div>
                        <div class="rect3"></div>

                <script>
                   let rectangles = Array.from(document.getElementsByClassName("rect1"));
                   rectangles = rectangles.concat(Array.from(document.getElementsByClassName("rect2")));
                   rectangles = rectangles.concat(Array.from(document.getElementsByClassName("rect3")));
                   rectangles = rectangles.concat(Array.from(document.getElementsByClassName("rect4")));
                   rectangles = rectangles.concat(Array.from(document.getElementsByClassName("rect5")));
                   rectangles = rectangles.concat(Array.from(document.getElementsByClassName("rect6")));
                   rectangles = rectangles.concat(Array.from(document.getElementsByClassName("rect7")));
                   rectangles = rectangles.concat(Array.from(document.getElementsByClassName("rect8")));

                   // 모든 사각형에 클릭 이벤트 리스너 추가
                  rectangles.forEach(rect => {
                    rect.addEventListener("click", function() {
                        rect.style.backgroundColor = "white";
                     });
                });
